<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="base :: header"></div>
    <title>Detail</title>
</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container">

        <div class="card mx-auto" style="width: 18rem;">
            <img th:src="${dish.dishImg}" class="card-img-top" alt="Dish Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${dish.dishName}"></h5>
                <h6 class="card-text" th:text="'Brought by ' + ${dish.name}"></h6>
                <h6> <a th:href="@{/update/{id}(id=${dish.id})}">Update</a> -
                    <a th:href="@{/delete/{id}(id=${dish.id})}">Delete</a></h6>
            </div>
        </div>

    </div>
</div>

<div th:replace="base :: footer"></div>
<div th:replace="base :: javascript"></div>
</body>

</html>
