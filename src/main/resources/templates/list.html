<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="base :: header"></div>
    <title>Show ToDo items</title>
</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Person</th>
            <th>Dish</th>
            <th>Picture</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dish : ${dishes}">
            <td th:text="${dish.name}"></td>
            <td th:text="${dish.dishName}"></td>
            <td><img th:src="${dish.dishImg}" class="card-img-top" alt="Dish Image"></td>

            <td>
                <a th:href="@{/update/{id}(id=${dish.id})}">Update</a> -
                <a th:href="@{/detail/{id}(id=${dish.id})}">Details</a> -
                <a th:href="@{/delete/{id}(id=${dish.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="base :: javascript"></div>
</body>

</html>
